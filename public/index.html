<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Lobster&family=Yomogi&display=swap" rel="stylesheet">
    <title>My Travel Blog</title>

    <script src="https://kit.fontawesome.com/6da028fe8c.js" crossorigin="anonymous"></script>
  </head>

  <style>
    body {
      background-image: url(https://images.pexels.com/photos/4172291/pexels-photo-4172291.jpeg?cs=srgb&dl=pexels-wallace-chuck-4172291.jpg&fm=jpg);
      background-repeat:repeat-y;
      background-attachment: fixed;
      background-size: cover;
    }

    body::after {
    content: "";
    position: fixed;
    display: block;
    background-color: antiquewhite;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0.4;
    z-index: -10;
}
  </style>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
